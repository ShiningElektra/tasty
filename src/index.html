<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="public/favicon.ico" />
    <title>Tasty Food</title>
  </head>
  <body>
    <header class="bg-primary">
      <img src="tastylogo" alt="" />
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"></div>
        <a class="navbar-brand" href="#">Tasty</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Bestellen</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Zutaten</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anfahrt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Über uns</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="text-center">
      <section>
        <div class="container">
          <div class="row align-items-center g2">
            <div class="col -12 col-sm-6 col-lg-4">
              <div class="card bg-dark" style="width: 18rem">
                <img
                  src="https://images.unsplash.com/photo-1607290817806-e93c813ff329?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
                  class="card-img-top"
                  alt="Frische Pizza"
                />
                <div class="card-body">
                  <h5 class="card-title">Pizza</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Wählen Sie hier</a>
                </div>
              </div>
            </div>
            <div class="col -12 col-sm-6 col-lg-4">
              <div class="card bg-dark" style="width: 18rem">
                <img
                  src="https://images.unsplash.com/photo-1574926053821-79c5e338a933?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                  class="card-img-top"
                  alt="Frische Pasta"
                />
                <div class="card-body">
                  <h5 class="card-title">Pasta</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Wählen Sie hier</a>
                </div>
              </div>
            </div>
            <div class="col -12 col-sm-6 col-lg-4">
              <div class="card bg-dark" style="width: 18rem">
                <img
                  src="https://images.unsplash.com/photo-1537785713284-0015ce8a145c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                  class="card-img-top"
                  alt="Frischer Salat"
                />
                <div class="card-body">
                  <h5 class="card-title">Salate</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Wählen Sie hier</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

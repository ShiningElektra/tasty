<!DOCTYPE html>

    />

    <title>Tasty Food</title>

  <body>
    <header class="bg-primary">
      <img src="tastylogo" alt="" />
      <nav>
        <div class="container">
          <div class="row">
            <div class="col">
              <a href="#wir" class="text-dark">Wir</a>

            <div class="col">

              </div>
            </div>
            <div class="col">
              <div class="card bg-dark" style="width: 18rem">

                  class="card-img-top"
                  alt="Frischer Salat"
                />
                <div class="card-body">
                  <h5 class="card-title">Salate</h5>

                  <a href="#" class="btn btn-primary">Wählen Sie hier</a>
